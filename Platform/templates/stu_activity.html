{% extends 'stu_base.html' %}
{% block content %}
    <div class="container-fluid">
        <div id="pad-wrapper">

            <!-- products table-->
            <!-- the script for the toggle all checkboxes from header is located in /static/student/js/theme.js -->
            <div class="layout">
                <div class="row-fluid head">
                    <div class="span12">
                        <h4>活动列表</h4>
                    </div>
                </div>
                <div class="row-fluid">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="span3">
                                <span class="line"></span>活动名称
                            </th>
                            <th class="span3">
                                <span class="line"></span>活动类型
                            </th>
                            <th class="span3">
                                <span class="line"></span>活动发起人
                            </th>
                            <th class="span3">
                                <span class="line"></span>活动开始时间
                            <th class="span3">
                                <span class="line"></span>操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- row -->
                        {% for obj in act_obj %}
                            <tr class="first">
                                <td>
                                    {{ obj.act_title }}
                                </td>
                                <td class="type">
                                    {{ obj.act_type }}
                                </td>
                                <td>
                                    <span class="name">{{ obj.stu_id.stu_name }}</span>
                                </td>
                                <td>
                                    <span class="name">{{ obj.act_starttime }}</span>
                                </td>
                                <td>
                                    <ul class="actions">
                                        <li><a href="/act_details/{{ obj.act_id }}" target="_blank">详情</a></li>
                                        <li class="last"><a href="/applys/{{ obj.act_id }}">报名</a></li>
                                    </ul>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end products table -->
        </div>
    </div>
{% endblock %}
