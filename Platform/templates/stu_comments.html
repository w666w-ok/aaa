{% extends 'stu_base.html' %}
{% block content %}
<div class="container-fluid">
            <div id="pad-wrapper">

                <!-- products table-->
                <!-- the script for the toggle all checkboxes from header is located in /static/student/js/theme.js -->
                <div class="layout">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4>留言列表</h4>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="span3">
                                        <span class="line"></span>留言人
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>留言内容
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>留言时间
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- row -->
                                {% for obj in obj_  %}
                                <tr class="first">
                                    <td>
                                        {% if obj.stu_id.stu_name  %}
                                            {{ obj.stu_id.stu_name }}同学
                                        {% elif obj.tea_id.tea_name %}
                                            {{ obj.tea_id.tea_name }}老师
                                        {% endif %}
                                    </td>
                                    <td>
                                        {{ obj.msg_content }}
                                    </td>
                                    <td>
                                        {{ obj.msg_time }}
                                    </td>
                                    <td>
                                        <a href="/stu_reply/{{ obj.msg_id }}/"><input type="button" value="回复" /></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end products table -->
            </div>

</div>
{% endblock %}
