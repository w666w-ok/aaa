{% extends 'stu_base.html' %}
{% block content %}
    <div class="container-fluid">
        <div id="pad-wrapper">

            <!-- products table-->
            <!-- the script for the toggle all checkboxes from header is located in /static/student/js/theme.js -->
            <div class="layout">
                <div class="row-fluid head">
                    <div class="span12">
                        <h4>发布活动</h4>
                    </div>
                </div>


                <div class="row-fluid">
                    <form id="tab" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>活动主题：</label>
                            <input type="text" name="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>活动类型：</label>
                            <select name="type" id="video_type">
                                <option value="乐理基础" selected="selected">乐理基础</option>
                                <option value="声乐唱歌">声乐唱歌</option>
                                <option value="器乐学习">器乐学习</option>
                                <option value="编曲创作">编曲创作</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>活动开始时间：</label>
                            <input type="datetime-local" name="time1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>活动结束时间：</label>
                            <input type="datetime-local" name="time2" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>活动地点：</label>
                            <input type="text" name="address" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>活动介绍：</label>
                            <textarea id="intr" name="intr" class="form-control" cols="30"
                                      rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="check_value">提交活动</button>
                        </div>


                    </form>
                </div>
            </div>
            <!-- end products table -->
        </div>
    </div>
{% endblock %}
